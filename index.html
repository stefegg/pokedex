<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <meta charset="utf-8">
  <title>Stef's Pokedex</title>
  <link rel='stylesheet' href='main.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Carter+One|Passion+One" rel="stylesheet">
</head>

<body id='bodyPlace'>
  <nav>
    <div class="nav-left" onClick="reset()">
      <audio id="audio7" src="sounds/reset.mp4"></audio>
      <h1>Stef's Pokedex</h1><img src='images/dex.png' onmouseover="sprite0()">
      <img src='images/stef.png' id='spriteBox'>
    </div>

    <div class="nav-right">
      <img src="images/pball-gh.png" onmouseover="sprite6()" onclick="pkmn6()" class="nav-btn">
      <audio id="audio6" src="sounds/haunter.mp4" class="nav-btn"></audio>

      <audio id="audio5" src="sounds/eggs.mp4" class="nav-btn"></audio>
      <img src="images/pball-p.png" onclick="pkmn5()" onmouseover="sprite5()" class="nav-btn">

      <img src="images/pball-g.png" onclick="pkmn4()" onmouseover="sprite4()" class="nav-btn">
      <audio id="audio4" src="sounds/ss.mp4" class="nav-btn"></audio>

      <img src="images/pball-e.png" onclick="pkmn3()" onmouseover="sprite3()" class="nav-btn">
      <audio id="audio3" src="sounds/jolteon.mp4" class="nav-btn"></audio>

      <img src="images/pball-w.png" onclick="pkmn2()" onmouseover="sprite2()" class="nav-btn">
      <audio id="audio2" src="sounds/seadra.mp4"></audio>

      <img src="images/pball.png" onclick="pkmn1()" onmouseover="sprite1()" class="nav-btn">
      <audio id="audio" src="sounds/char.mp4"></audio>
    </div>
  </nav>

  <section id='frontHouse' class='regBorder'>
    <div id='pokeBorder'>
      <div id='backHouse' onclick="showMoves()">
        <div id='pokeInfo' >
          <h2 id='pokename'>Welcome to my Pokedex</h2>
          <p id='hp'>Choose a Pokeball above to see team Stef!</p>
          <p id='attack'></p>
          <p id='defense'></p>
          <p id='ability1'></p>
          <p id='ability2'></p>
          <p id='moves' class='hidden'></p>
        </div>
        <div>
          <img src='images/stef.png' id='pkmnPic'></div>


      </div>

    </div>
  </section>

  <footer></footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="application.js" charset="utf-8"></script>
</body>

</html>
